<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
        <title> Voc Board </title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/stylesheets/headerStyle.css">
        <link rel="stylesheet" href="/stylesheets/searchBarStyle.css">
        <link rel="stylesheet" href="/stylesheets/topicBarStyle.css">

        <link rel="stylesheet" href="/stylesheets/datepicker.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
 
        
    </head>
    <body>
        <div class="container-fluid header">
            <div class="row">
                <div class="col-sm-4">
                    <a href ="#"><img src="images/logo.png"  class="logo"></a>
                </div>
                <div class="col-sm-4 header-middle justify-content-center">
                    <a href = "#" class="middleBtn"> VOC 원문보기 </a>
                    <a href = "#" class="middleBtn"> VOC Report </a>
                </div>
                <div class="col-sm-4 header-right justify-content-end">
                    <a href = "#" class="idBtn"> 김준혁님 </a>
                    <a href = "#" class="logoutBtn"> 로그아웃 </a>    
                </div>             
            </div>
        </div>

        <div class="container-fluid searchBar">
            <div class="row">
                <div class="col-sm-3">
                    <button class="prdCompBtn">SR</button>
                    <button class="prdCompBtn">상품평</button>
                    <button class="prdCompBtn">상품문의</button>
                </div>

                <div class="col-sm-9 justify-content-end" style="display:inherit">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle prdDropdownBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            접수일
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>
                    <div id="dateArea" style="margin-right:20px">
                        <input class="form-control prdDateRangepicker" id="dates" type="text" name="dates" autocomplete="on">
                        </input>
                    </div>

                    <div class="dropdown">
                        <button class="btn dropdown-toggle prdDropdownBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            SR대분류
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>
                    <div id="dateArea" style="margin-right:20px">
                        <input class="prdInput" type="text"  placeholder="조건을 검색해주세요">
                        </input>
                    </div>

                    <div class="dropdown">
                        <button class="btn dropdown-toggle prdDropdownBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            상품코드
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                        </div>
                    </div>
                    <div id="dateArea" style="margin-right:20px">
                        <input class="prdInput" type="text">
                        </input>
                    </div>
                    
                    <button class="searchBtn">조회</button>
                </div>
            </div>
        </div>


        <div class="container-fluid topicBar">
            <div class = "row">
                <div class="col-sm-6">
                    <div class="topicFont">
                        주요 토픽
                    </div>
                    <button class="topicFont topicBarCommonBtn">SR</button>
                    <button class="topicFont topicBarCommonBtn">상품평</button>
                    <button class="topicFont topicBarCommonBtn">상품문의</button>

                </div>
                <div class="col-sm-6">
                    <button class="topicFont topicBarCommonBtn">SR</button>
                    <button class="topicFont topicBarCommonBtn">상품평</button>
                    <button class="topicFont topicBarCommonBtn">상품문의</button>
    
                </div>
            </div>
        </div>


        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/bootstrap.bundle.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script src="/javascripts/dateRangePicker.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      
    </body>

</html>
